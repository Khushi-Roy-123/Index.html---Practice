<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
</head>

<body>
    <H1><U>Registration Form</U></H1>
    <form action="/action.php">
        Full Name
        <BR>
        <input type=" text" placeholder=" Enter Name">
        <hr>
        Password
        <br>
        <input type="password" placeholder=" Enter Password">
        <hr>
        <br>
        Date of Birth
        <br>
        <input type="text" place holder="DD/MM/YYYY">
        <hr>
        <br>
        Gender
        <BR>
        <input type="radio" value="Male" name="gender">Male
        <input type="radio" value="Female" name="gender">Female
        <input type="radio" value="Other" name="gender">Other
        <hr>
        <br>
        Class
        <br>
        <input type="Number" placeholder="Enter your class">
        <hr>
        <br>
        Subjects
        <br>
        <label for="Math">
            <input type="checkbox" value="Math" name=" subject" id="101">Math
        </label>
        <br>
        <label for="Physics">
            <input type="checkbox" value="Physics" name=" subject" id="102">Physics
        </label>
        <br>
        <label for="Eng">
            <input type="checkbox" value="Eng" name=" subject" id="103">Eng
        </label>
        <br>
        <label for="Chemistry">
            <input type="checkbox" value="Chemistry" name=" subject" id="104">Chemistry
        </label>
        <br>
        <label for="Hindi">
            <input type="checkbox" value="Hindi" name=" subject" id="105">Hindi
        </label>
        <hr><br>
        G-mail
        <br>
        <input type="text" placeholder="Enter your gmail">
        <hr>
        <br>
        Contact details
        <br>
        <input type="text" place holder="contact  number">
        <hr>
        <bR>
        State
        <br>
        <select name="city">
            <option value="Delhi">Delhi</option>
            <option value="Punjab">Punjab</option>
            <option value="Haryana">Haryana</option>
            <option value="UP">UP</option>
            <option value="Bihar">Bihar</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Andra Pradesh">Andra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Goa">Goa</option>

        </select>
        <hr>
        <br>
        Address
        <input type="text" placeholder="Current Address">
        <hr><br>
        District
        <input type="text" placeholder="District">
        <hr><br>
        Pincode
        <input type="text" placeholder="Pincode">
        <br>
        <hr>
        Occupation
        <br>
        <select name="Occupation">
            <option value="Business">Business</option>
            <option value="Home Maker">Home Maker</option>
            <option value="Govt. Job">Govt. Job</option>
            <option value="Corporate">Corporate</option>
            <option value="Self Employed">Self Employed</option>
            <option value="Student">Student</option>
            <option value="Not Applicable">Not Applicable</option>

        </select>
        <hr>
        <br>
        Salary
        <br>
        <select name="Salary">
            <option value="Not Applicable">Not Applicable</option>
            <OPTION VALUE="LESS THAN 1 LPA">LESS THAN 1 LPA</OPTION>
            <option value="MORE THAN 1 LPA">MORE THAN 1 LPA</option>
            <option value="MORE THAN 5 LPA">MORE THAN 5 LPA</option>
            <option value="MORE THAN 8 LPA">MORE THAN 8 LPA</option>
            <option value="MORE THAN 10 LPA">MORE THAN 10 LPA</option>

        </select>
        <hr>
        <BR>

        Feedback
        <br>
        <textarea name="Feedback" Placeholder="Feedback" rows="5">Feedback
</textarea>
        <hr>
        <br>
        <P>For Any queries contact 8920476256</P>
    </form>
    <hr>
    <footer>
        <input type="Submit" value=" Submit">
    </footer>
    <hr>
    <hr>
</body>

</html>
